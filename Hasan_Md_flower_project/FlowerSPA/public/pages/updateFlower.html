<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/js/updateFlowers.js"></script>
    <title>Update Flower</title>
  </head>
  <body>
    <main>
      <h1>Update Flower</h1>
      <div class="fields">
        <div>
          <label>FlowerId: <input type="text" id="flowerId" /></label>
        </div>
        <div>
          <label>Name: <input type="text" id="name" /></label>
        </div>
        <div>
          <label>Site: <input type="text" id="site" /></label>
        </div>
        <div>
          <label>Unit Price: <input type="text" id="unitPrice" /></label>
        </div>
        <div>
          <label>Stock: <input type="text" id="stock" /></label>
        </div>
      </div>
      <div style="display: flex">
        <button id="submit">Submit</button>

        <a href="/"><button>Menu</button></a>
      </div>

      <div id="messagearea"></div>
    </main>
  </body>
